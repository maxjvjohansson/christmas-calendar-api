    <link rel="stylesheet" href="style.css">

<body>
    
    <header>
        <h1> Max Julkalender!</h1>

            <div class="calendar-item" id="item-4">4</div>

            <div class="calendar-item" id="item-10">10</div>
            <div class="calendar-item" id="item-11">11</div>
            <div class="calendar-item" id="item-12">12</div>
            <div class="calendar-item" id="item-13">13</div>
            <div class="calendar-item" id="item-14">14</div>
            <div class="calendar-item" id="item-15">15</div>
            <div class="calendar-item" id="item-16">16</div>
            <div class="calendar-item" id="item-17">17</div>
            <div class="calendar-item" id="item-18">18</div>

            <div class="calendar-item" id="item-20">20</div>
            <div class="calendar-item" id="item-21">21</div>
            <div class="calendar-item" id="item-22">22</div>
            <div class="calendar-item" id="item-23">23</div>
            <div class="calendar-item" id="item-24">24</div>
    
        </section>

        <div id="content-overlay" class="hidden">
            <div id="content-box"></div>
        </div>
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
